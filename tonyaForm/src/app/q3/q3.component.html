<div class="container-fluid" id="q3Color">
<div class="row">
<div class="col-sm-3 col-md-3 col-lg-1"></div>
<div class="col-sm-6 col-md-6 col-lg-10">

<h1 id="q3Title"><strong>Question 3</strong>: Are you looking for a new job?</h1>

</div>

<div class="col-sm-3 col-md-3 col-lg-1"></div>
</div>

<div class="row" id="q2Answers">
<div class="col-lg-4"></div>
<div class="col-sm-2 col-md-2 col-lg-2">

<h1><input [checked]="sumPointsService.checkYes" (change)="sumPointsService.checkYes = !sumPointsService.checkYes" id="q3-y" type="checkbox" name="q3" value="y"> Yes</h1>

</div>

<div class="col-sm-2 col-md-2 col-lg-2">

<h1><input [checked]="sumPointsService.checkNo" (change)="sumPointsService.checkNo = !sumPointsService.checkNo" id="q3-n" type="checkbox" name="q3" value="n"> No</h1>

</div>
<div class="col-lg-4"></div>
</div>

<p *ngIf="sumPointsService.checkYes && sumPointsService.checkNo">Please choose either Yes or No in order to move on to the next question. </p>

<div class="row">
<div class="col-md-5 "></div>
<div class="col-md-2">

<button type="button" class="btn btn-primary btn-lg" id="q3Button" [disabled]="sumPointsService.checkYes && sumPointsService.checkNo" 
(click)="sumPointsService.scoreRecord()" routerLink="/q4">Next</button>

</div>
<div class="col-md-5"></div>

</div>
